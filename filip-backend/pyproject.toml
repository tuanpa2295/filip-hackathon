[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
black = "^25.1.0"
django-stubs = "^5.2.0"
flake8 = "^7.2.0"
isort = "^6.0.1"
mypy = "^1.16.0"
pre-commit = "^4.2.0"
pytest = "^8.4.0"

[tool.isort]
profile = "black"

[tool.poetry]
package-mode = false
